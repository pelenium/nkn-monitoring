<!DOCTYPE html>
<html>

<head>
    <title>Main page</title>
    <link href="/internal/static/css/index.css" rel="stylesheet">
    <script src="/internal/static/js/info-get.js"></script>
    <script src="/internal/static/js/send-ip.js"></script>
    <link rel="icon" type="image/x-icon" href="/internal/static/img/logo.png">
</head>

<body>
    <div class="header">
        <div class="title">My nodes</div>
    </div>
    <div class="container">
        <ul id="info">
            <li><h2 id="balance"></h2></li>
            <li><h1>My working nodes</h1></li>
            <li><h2 id="mined-today"></h2></li>
        </ul>
        <div style="width: 50%; margin: 0 auto; text-align: center;">
            <label for="ip">Enter ip:</label>
            <input type="text" id="ip" placeholder="ip">
            <label for="generation">Enter generation id:</label>
            <input type="text" id="generation" placeholder="generation id">
            <button id="btn" onclick="send()">Submit</button>
        </div>
        <ul id="names">
            <div class="node-card-names">
                <div class="node-card-ip-name" style="font-weight: bold;">IP</div>
                <div class="node-card-height-name" style="font-weight: bold;">HEIGHT</div>
                <div class="node-card-version-name" style="font-weight: bold;">VERSION</div>
                <div class="node-card-generation-name" style="font-weight: bold;">GENERATION Num.</div>
                <div class="node-card-time-name" style="font-weight: bold;">WORK TIME</div>
                <div class="node-card-all-name" style="font-weight: bold;">MINED FOR ALL TIME</div>
                <div class="node-card-state-name" style="font-weight: bold;">NODE STATUS</div>
            </div>
        </ul>
        <ul id="list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
