<!DOCTYPE html>
<html>

<head>
    <title>Main page</title>
    <link href="/internal/static/css/index.css" rel="stylesheet">
    <script src="/internal/static/js/info-get.js"></script>
    <script src="/internal/static/js/send-ip.js"></script>
    <link rel="icon" type="image/x-icon" href="/internal/static/img/logo.png">
</head>

<body>
    <div class="header">
        <div class="title">My nodes</div>
    </div>

    <div class="container">
        <h1>My working nodes</h1>
        <form id="dataForm" action="your-server-url" method="POST">
            <textarea id="dataTextarea" rows="10" cols="50" placeholder="Вставьте данные из Excel"></textarea>
            <button type="submit">Отправить</button>
        </form>
        <ul id="names">
            <div class="node-card-names">
                <div class="node-card-ip-name" style="font-weight: bold;">IP</div>
                <div class="node-card-height-name" style="font-weight: bold;">HEIGHT</div>
                <div class="node-card-version-name" style="font-weight: bold;">VERSION</div>
                <div class="node-card-time-name" style="font-weight: bold;">WORK TIME</div>
                <div class="node-card-all-name" style="font-weight: bold;">ALL TIME</div>
                <div class="node-card-today-name" style="font-weight: bold;">TODAY</div>
                <div class="node-card-state-name" style="font-weight: bold;">NODE STATUS</div>
            </div>
        </ul>
        <ul id="list"></ul>
    </div>

    <script>
        // Обработчик события отправки формы
        document.getElementById("dataForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Предотвращаем обычную отправку формы

            // Получаем данные из текстового поля
            var data = document.getElementById("dataTextarea").value;

            // Преобразуем данные CSV в массив строк
            var lines = data.split("\n");

            // Создаем массив для хранения объектов JSON
            var jsonDataArray = [];

            // Проходимся по каждой строке и создаем объект JSON с ключом "ip"
            for (var i = 0; i < lines.length; i++) {
                var ipValue = lines[i].trim(); // Значение IP из текущей строки

                // Создаем объект JSON
                var json = {
                    "ip": ipValue
                };

                // Добавляем объект JSON в массив
                jsonDataArray.push(json);
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(jsonDataArray));
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
