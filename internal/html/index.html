<!DOCTYPE html>
<html>

<head>
    <title>Main page</title>
    <link href="/internal/static/css/index.css" rel="stylesheet">
    <script src="/internal/static/js/info-get.js"></script>
    <link rel="icon" type="image/x-icon" href="/internal/static/img/logo.png">
</head>

<body>
    <div class="header">
        <div class="title">My nodes</div>
    </div>

    <div class="container">
        <h1>My working nodes</h1>
        <ul id="names">
            <div class="node-card-names">
                <div class="node-card-ip" style="font-weight: bold;">IP</div>
                <div class="node-card-height" style="font-weight: bold;">HEIGHT</div>
                <div class="node-card-version" style="font-weight: bold;">VERSION</div>
                <div class="node-card-all" style="font-weight: bold;">ALL TIME</div>
                <div class="node-card-today" style="font-weight: bold;">TODAY</div>
                <div class="node-card-state" style="font-weight: bold;">NODE STATUS</div>
            </div>
        </ul>
        <ul id="list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
