<!DOCTYPE html>
<html>

<head>
    <title>Отправка строки на сервер</title>
</head>

<body>
    <label for="ip">Введите ip:</label>
    <input type="text" id="ip" placeholder="ip">
    <label for="host">Введите хост:</label>
    <input type="text" id="host" placeholder="host">
    <button id="btn" onclick="send()">Отправить</button>
    <script>
        function send() {
            var ip = document.getElementById('ip').value;
            var host = document.getElementById('host').value;

            if (typeof host === "number") {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/add', true);

                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log(xhr.responseText);
                    }
                };

                var data = JSON.stringify({
                    ip: ip,
                    host: host,
                });

                xhr.send(data);
            }
        }
    </script>
</body>

</html>
