<!DOCTYPE html>
<html>

<head>
    <title>Отправка строки на сервер</title>
</head>

<body>
    <label for="ip">Введите ip:</label>
    <input type="text" id="ip" placeholder="ip">
    <label for="host">Введите хост:</label>
    <input type="text" id="host" placeholder="host">
    <button id="btn" onclick="send()">Отправить</button>
    <script>
        function send() {
            var ip = document.getElementById('ip').value;
            var host = document.getElementById('host').value;

            var jsn = {
                ip: ip,
                host: host,
            };

            fetch("/", {
                method: "POST",
                body: JSON.stringify(jsn),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Ответ от сервера:", data);
                })
                .catch(error => {
                    console.error("Ошибка при отправке данных:", error);
                });
        }
    </script>
</body>

</html>
